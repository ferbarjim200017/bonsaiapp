<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f0"/>
  
  <!-- Caja/estuche -->
  <rect x="100" y="180" width="200" height="140" fill="#2c1810" stroke="#1c0800" stroke-width="2" rx="5"/>
  <rect x="105" y="185" width="190" height="130" fill="#3c2820" stroke="#2c1810" stroke-width="1" rx="3"/>
  
  <!-- Interior del estuche (terciopelo) -->
  <rect x="110" y="190" width="180" height="120" fill="#8b0000" opacity="0.3"/>
  
  <!-- Tijeras de poda (izquierda) -->
  <g transform="translate(130, 220)">
    <ellipse cx="0" cy="0" rx="8" ry="8" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <path d="M -3 -3 L -15 -25 L -12 -28 L 0 -6 Z" fill="#a8a8a8" stroke="#707070" stroke-width="0.5"/>
    <path d="M 3 3 L 15 25 L 12 28 L 0 6 Z" fill="#a8a8a8" stroke="#707070" stroke-width="0.5"/>
    <ellipse cx="-13" cy="-26" rx="4" ry="3" fill="#909090"/>
    <ellipse cx="13" cy="26" rx="4" ry="3" fill="#909090"/>
  </g>
  
  <!-- Tijeras de defoliación (centro-izquierda) -->
  <g transform="translate(180, 225) rotate(25)">
    <ellipse cx="0" cy="0" rx="6" ry="6" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <path d="M -2 -2 L -12 -22 L -10 -24 L 0 -4 Z" fill="#a8a8a8" stroke="#707070" stroke-width="0.5"/>
    <path d="M 2 2 L 12 22 L 10 24 L 0 4 Z" fill="#a8a8a8" stroke="#707070" stroke-width="0.5"/>
    <ellipse cx="-11" cy="-23" rx="3" ry="2.5" fill="#909090"/>
    <ellipse cx="11" cy="23" rx="3" ry="2.5" fill="#909090"/>
  </g>
  
  <!-- Pinzas (centro) -->
  <g transform="translate(200, 240)">
    <rect x="-2" y="-25" width="4" height="50" fill="#b0b0b0" stroke="#808080" stroke-width="0.5" rx="1"/>
    <path d="M -2 -25 L -4 -30 L 4 -30 L 2 -25 Z" fill="#a0a0a0" stroke="#707070" stroke-width="0.5"/>
    <path d="M -2 25 L -4 30 L 4 30 L 2 25 Z" fill="#a0a0a0" stroke="#707070" stroke-width="0.5"/>
  </g>
  
  <!-- Rastrillo (centro-derecha) -->
  <g transform="translate(230, 245)">
    <rect x="-2" y="-20" width="4" height="40" fill="#8b4513" stroke="#654321" stroke-width="0.5"/>
    <rect x="-8" y="18" width="16" height="4" fill="#a0a0a0" stroke="#808080" stroke-width="0.5"/>
    <line x1="-6" y1="22" x2="-6" y2="28" stroke="#808080" stroke-width="1.5"/>
    <line x1="-2" y1="22" x2="-2" y2="28" stroke="#808080" stroke-width="1.5"/>
    <line x1="2" y1="22" x2="2" y2="28" stroke="#808080" stroke-width="1.5"/>
    <line x1="6" y1="22" x2="6" y2="28" stroke="#808080" stroke-width="1.5"/>
  </g>
  
  <!-- Podadora cóncava (derecha) -->
  <g transform="translate(260, 235) rotate(-15)">
    <ellipse cx="0" cy="0" rx="7" ry="7" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <path d="M -3 -3 L -20 -20 L -18 -23 L -1 -6 Z" fill="#a8a8a8" stroke="#707070" stroke-width="0.5"/>
    <path d="M 3 3 L 20 20 L 18 23 L 1 6 Z" fill="#a8a8a8" stroke="#707070" stroke-width="0.5"/>
    <path d="M -19 -21 Q -23 -21 -23 -25 Q -23 -28 -19 -28" fill="none" stroke="#707070" stroke-width="1.5"/>
    <path d="M 19 21 Q 23 21 23 25 Q 23 28 19 28" fill="none" stroke="#707070" stroke-width="1.5"/>
  </g>
  
  <!-- Detalles adicionales -->
  <!-- Alambre de cobre (abajo izquierda) -->
  <g transform="translate(140, 280)">
    <circle cx="0" cy="0" r="12" fill="#b87333" opacity="0.8" stroke="#8b5a2b" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Cepillo pequeño (abajo derecha) -->
  <g transform="translate(250, 285)">
    <rect x="-10" y="-3" width="20" height="6" fill="#8b4513" stroke="#654321" stroke-width="0.5" rx="1"/>
    <rect x="-12" y="-2" width="5" height="4" fill="#d2691e" opacity="0.7"/>
    <rect x="-5" y="-2" width="5" height="4" fill="#d2691e" opacity="0.7"/>
    <rect x="2" y="-2" width="5" height="4" fill="#d2691e" opacity="0.7"/>
    <rect x="9" y="-2" width="5" height="4" fill="#d2691e" opacity="0.7"/>
  </g>
  
  <!-- Bisagras del estuche -->
  <circle cx="120" cy="190" r="3" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="280" cy="190" r="3" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Cierre -->
  <rect x="195" y="315" width="10" height="4" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5" rx="1"/>
  
  <!-- Sombras para profundidad -->
  <ellipse cx="200" cy="330" rx="90" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Texto -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c1810" text-anchor="middle">Kit de Herramientas</text>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="16" fill="#5a4030" text-anchor="middle">5 Piezas Profesionales</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="13" fill="#8b6f47" text-anchor="middle">Acero Inoxidable</text>
</svg>
